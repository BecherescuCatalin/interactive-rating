<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <!-- Rating state start -->
        <div class="img">
          <img src="icon-star.svg" alt="" />
        </div>
        <h3>How did we do?</h3>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="numbers">
          <div class="box" id="0">1</div>
          <div class="box" id="1">2</div>
          <div class="box" id="2">3</div>
          <div class="box" id="3">4</div>
          <div class="box" id="4">5</div>
        </div>
        <button class="btn">SUBMIT</button>

        <!-- Rating state end -->
      </div>
    </div>
    <div class="main hidden">
      <div class="container" id="center">
        <div class="img2">
          <img src="illustration-thank-you.svg" alt="" />
        </div>
        <div class="rate">You selected 4 out of 5</div>
        <h3>Thank you!</h3>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="scrip.js"></script>
  </body>
</html>
